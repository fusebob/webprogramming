<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<style>
		h1 {
		  text-align: center;
		  text-decoration: none;
		  font-family: Tahoma, Verdana, sans-serif;
		}
		h3, p {
		  text-align: left;
		  text-decoration: none;
		  font-family: Tahoma, Verdana, sans-serif;
		}
		img {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		}
	</style>
</head>
<script>  
function parolaDogrulama() {  
  var pwd1 = document.getElementById("parola1").value;  
  var pwd2 = document.getElementById("parola2").value; 

  if(pwd1 != pwd2) {  
     alert("**Parolalar Uyuşmuyor!");
     return false;  
  } else {  
     alert("Üyelik başvurunuz alınmıştır.");  
  }
}  
</script>  
<body>


<table style="width:70%" align="center"><tr><td>

<form action="#" onsubmit ="return parolaDogrulama()">
    <label for="name">Adınız: *</label><br>
    <input type="text" id="name" name="name" placeholder="Turgut" required><br><br>
	<label for="surname">Soyadınız: *</label><br>
    <input type="text" id="surname" name="surname" placeholder="DALOĞLU" required><br><br>
	<label for="username">Kullanıcı Adınız: *</label><br>
    <input type="text" id="username" name="username" placeholder="username" required><br><br>
	<label for="bdate">Doğum Tarhiniz: *</label><br>
    <input type="date" id="bdate" name="bdate" placeholder="gg.aa.yyyy" required><br><br>
	<label for="telefon">Telefon Numaranız: *</label><br>
    <input type="tel" id="telefon" name="telefon" placeholder="05xx-xxx-xx-xx" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
    <label for="email">E-Posta Adresiniz: *</label><br>
    <input type="email" id="email" name="email" placeholder="...@gmail.com" required><br><br>
	<label for="parola1">Bir parola belirleyiiniz: (mak 8 karakter) *</label><br>
    <input type="password" id="parola1" name="parola1" maxlength="8" required><br><br>
	<label for="parola2">Parolanızı tekrar giriniz: *</label><br>
    <input type="password" id="parola2" name="parola2" maxlength="8" required><br><br>
	<p><strong>Kişisel Bilgiler:</strong></p>
	<label for="boy">Boyunuzu giriniz:</label><br>
	<input type="number" min="140" max="210" id="boy" name="boy" placeholder="140-210"><br><br>
	<label for="rol">Rolünüzü seçiniz:</label><br>
	<input type="radio" name="rol" id="usta" value="usta">Usta Sanatçı <br>
	<input type="radio" name="rol" id="kalfa" value="kalfa">Kalfa <br>
	<input type="radio" name="rol" id="cirak" value="cirak">Çırak <br><br>
	<label for="alan">Sanat Dalınızı Seçiniz:</label><br>
    <input type="checkbox" name="alan1" id="filografi" value="filografi"> Filografi <br>
	<input type="checkbox" name="alan2" id="ebru" value="ebru"> Ebru <br>
	<input type="checkbox" name="alan3" id="hali-kilim" value="hali-kilim"> Halı-Kilim Dokuma <br>
	<input type="checkbox" name="alan4" id="seramik-comlek" value="seramik-comlek"> Seramik-Çömlek Yapımı<br><br>
	<label for="myself">Kendinizi Tanıtınız</label><br>
	<textarea name="myself" id="myself" cols="30" rows="10" placeholder="Hakkınızda bir kaç cümle yazınız..."></textarea><br>
	<input type="reset" value="Formu Temizle">
    <button type="submit">Üye Ol</button>
</form>
</td></tr></table>


</body>
</html>
